<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected {
      background: #22c55e;
    }
    .status-dot.disconnected {
      background: #ef4444;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .field {
      margin-bottom: 15px;
    }
    button {
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #2563eb;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .info {
      color: #666;
      font-size: 12px;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .saved {
      color: #22c55e;
      font-size: 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Embyfin Kiosk</h1>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking...</span>
  </div>

  <div class="field">
    <label for="serverUrl">Server URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:9999">
  </div>

  <button id="saveBtn">Save</button>
  <span class="saved" id="savedMsg" style="display: none;">Saved!</span>

  <p style="margin-top: 15px;">
    <a href="#" id="configLink" target="_blank">Open Server Configuration</a>
  </p>

  <div class="info">
    <p>Press <strong>K</strong> on any movie/episode page to play in external player.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
